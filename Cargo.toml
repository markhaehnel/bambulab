[package]
name = "bambulab"
version = "0.1.0"
edition = "2021"
repository = "https://github.com/markhaehnel/bambulab"
authors = ["Mark HÃ¤hnel <hello@markhaehnel.de>"]
description = "API client for Bambu Lab printers"
license = "MIT OR Apache-2.0"
keywords = ["3d-printer", "api", "client", "mqtt", "bambu"]
categories = ["iot", "hardware"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.75"
rand = "0.8.5"
rumqttc = { version = "0.23.0", default-features = false, features = [
  "use-native-tls",
] }
tokio = { version = "1.34.0", features = ["full"] }

[dev-dependencies]
bytes = "1.5.0"

[profile.release]
lto = true
opt-level = "s"
strip = true

[lints.clippy]
all = "warn"
pedantic = "warn"
nursery = "warn"
cargo = "warn"
multiple_crate_versions = "allow"
